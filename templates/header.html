<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% block styles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <title>DishDuo</title>
    <link rel="shortcut icon" href="../static/img/food.png" type="image/x-icon">
    {% endblock %}
</head>
<body>
<header data-bs-theme="dark" class="mb-2">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-0" href="{{ url_for('home') }}"><img src="../static/img/dishduo.png" height="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel"><a class="navbar-brand ms-3" href="{{ url_for('home') }}"><img src="../static/img/dishduo.png" height="50px"></a></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
            <div class="offcanvas-body">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

              {% if current_user.is_authenticated: %}
              <li class="nav-item">
            <a class="nav-link ms-2" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
              <li class="nav-item">
            <a class="nav-link ms-2" href="{{ url_for('user_profile') }}">Profile</a>
          </li>
              <li class="nav-item">
            <a class="nav-link ms-2" href="{{ url_for('create_post') }}">Create Post</a>
          </li>
              <li class="nav-item">
            <a class="nav-link ms-2" href="{{ url_for('remove_me') }}">Logout</a>
          </li>
              {% else %}
              <li class="nav-item">
            <a class="nav-link ms-2" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
              <li class="nav-item">
            <a class="nav-link ms-2" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ms-2" href="{{ url_for('register') }}">Register</a>
          </li>
              {% endif %}

        </ul>
        <form id="searchForm" class="d-flex" role="search">
    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search User" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<div id="searchResults"></div>
      </div>
    </div>
    </div>
  </nav>
</header>
</body>
</html>
